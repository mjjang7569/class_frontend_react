<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class CounterComponent {
        count = 10;
        onClickCountUp() {
          console.log('onClickCountUp에서의 this는?', this); // this :버튼 => 실행 주체가 buuton으로 바뀜
          this.count += 1;
          console.log(this.count);
        }
        render() {
          console.log('render에서의 this는?', this); // this : CounterComponent => 최초 렌더 시점
          const button = document.createElement('button');
          button.innerText = '카운트 올리기';
          button.addEventListener('click', this.onClickCountUp);
          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const counter = new CounterComponent();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
