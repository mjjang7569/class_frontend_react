<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class CounterComponent {
        count = 10;

        onClickCountUp() {
          console.log('onClickCountUp에서의 this는?', this);
          this.count += 1;
          console.log(this.count);
        }

        // 해결방법2) this를 넘겨주기 (연결시켜 주기 => bind)
        render() {
          console.log('render에서의 this는?', this);
          const button = document.createElement('button');
          button.innerText = '카운트 올리기';
          button.addEventListener('click', this.onClickCountUp.bind(this));
          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const counter = new CounterComponent();
        counter.render();
      };
    </script>
  </head>
  <body></body>
</html>
