<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Promise 실습</title>
    <script>
        const 프로필조회기능PromiseThen = ()=>{
            //기다렸다가 성공, 실패 처리하는 기능들 처리 통합을 위해 사용
            new Promise((resolve, reject)=>{
                //서버에 프로필조회 요청하는데 3초 걸리는 상황을 가정
                setTimeout(()=>{
                    //1. 성공했다면
                    const profile = "철수프로필"
                    resolve(profile)
                    //2. 실패했다면
                    reject("프로필조회에 실패했습니다.")
                    
            }, 3000)
            }).then((성공한결과)=>{
                console.log(성공한결과)
            })
         
            console.log("끝났습니다.")
           
        }

        const 프로필조회기능AsynAwait = async()=>{
            //기다렸다가 성공, 실패 처리하는 기능들 처리 통합을 위해 사용
            const 성공한결과 = await new Promise((resolve, reject)=>{
                //서버에 프로필조회 요청하는데 3초 걸리는 상황을 가정
                setTimeout(()=>{
                    //1. 성공했다면
                    const profile = "철수프로필"
                    resolve(profile)
                    //2. 실패했다면
                    reject("프로필조회에 실패했습니다.")
                    
            }, 3000)
            })
            console.log(성공한결과)

            console.log("끝났습니다.")
           
        }
    </script>
</head>
<body>
    <button onclick="프로필조회기능PromiseThen()">프로필 조회(PromiseThen)</button>
    <button onclick="프로필조회기능AsynAwait()">프로필 조회(AwyncAwait)</button>
</body>
</html>
